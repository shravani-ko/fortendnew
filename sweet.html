<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sweet Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #d16a7c;
      margin-top: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #7a4a52;
    }
  </style>
</head>
<body>

  <h1>Sweet Treats Gallery üç≠</h1>
  
  <div class="gallery">
    <div class="item">
      <img src="1.jpg" alt="Cupcake">
      <p class="caption">Cupcake</p>
    </div>
    <div class="item">
      <img src="2.jpg" alt="Macarons">
      <p class="caption">Macarons</p>
    </div>
    <div class="item">
      <img src="3.jpg" alt="Chocolate Cake">
      <p class="caption">Chocolate Cake</p>
    </div>
    <div class="item">
      <img src="4.jpg" alt="Donuts">
      <p class="caption">Donuts</p>
    </div>
    <div class="item">
      <img src="5.jpg" alt="Candy">
      <p class="caption">Candy</p>
    </div>
    <div class="item">
      <img src="6.jpg" alt="IceCream">
      <p class="caption">IceCream</p>
    </div>
     <div class="item">
      <img src="7.jpg" alt="fine dining ">
      <p class="caption">fine dining </p>
    </div>
     <div class="item">
      <img src="8.jpg" alt="Pastry">
      <p class="caption">Pastry </p>
    </div>
     <div class="item">
      <img src="9.jpg" alt="napoleon custard pastry">
      <p class="caption">napoleon custard pastry</p>
    </div>
  </div>

</body>
</html>
