<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Shaurwada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff8f0, #ffe4d6);
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: rgba(255, 126, 95, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hero */
    .hero {
      background: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38') no-repeat center center/cover;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff7e5f;
      text-align: center;
    }

    /* Menu Grid */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .menu-item {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.03);
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .menu-item h3 {
      margin-bottom: 5px;
      color: #333;
    }

    .menu-item p {
      color: #777;
      font-weight: bold;
    }

    /* Form (glass style) */
    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    form button {
      background: #ff7e5f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 1em;
      cursor: pointer;
    }

    form button:hover {
      background: #e96b4c;
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hero {
        font-size: 1.8em;
        height: 250px;
        text-align: center;
        padding: 10px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Hotel Shaurwada</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Order</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="hero">
    Welcome to Shaurwada
  </div>

  <div class="section">
    <h2>Our Menu</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2020/01/Paneer-Butter-Masala-Recipe.jpg" alt="Paneer Butter Masala">
        <h3>Paneer Butter Masala</h3>
        <p>₹180</p>
      </div>
      <div class="menu-item">
        <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/chicken-biryani-recipe.jpg" alt="Chicken Biryani">
        <h3>Chicken Biryani</h3>
        <p>₹220</p>
      </div>
      <div class="menu-item">
        <img src="https://www.archanaskitchen.com/images/archanaskitchen/1-Author/Karthika_Gopalakrishnan/Veg_South_Indian_Thali.jpg" alt="Veg Thali">
        <h3>Veg Thali</h3>
        <p>₹150</p>
      </div>
      <div class="menu-item">
        <img src="https://www.indianveggiedelight.com/wp-content/uploads/2020/08/chapati-bhaji-featured.jpg" alt="Chapati Bhaji">
        <h3>Chapati Bhaji</h3>
        <p>₹90</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Order at Your Home</h2>
    <form action="#">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Your Full Address" required></textarea>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 9876543210" required>

      <label for="item">Select Item</label>
      <select id="item" required>
        <option value="">-- Choose a Dish --</option>
        <option>Paneer Butter Masala</option>
        <option>Chicken Biryani</option>
        <option>Veg Thali</option>
        <option>Chapati Bhaji</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" value="1" min="1" required>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Hotel Shaurwada | Made with ❤️
  </footer>

</body>
</html>
