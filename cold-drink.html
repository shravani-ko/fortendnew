<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cold Drink Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-top: 30px;
      font-weight: 700;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      text-align: center;
      max-width: 250px;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 8px;
      font-size: 17px;
      color: #004d40;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Cold Drink Gallery ðŸ§ŠðŸ¥¤</h1>

  <div class="gallery">
    <div class="item">
      <img src="10.jpg" alt="Lemonade" />
      <p class="caption">Lemonade</p>
    </div>
    <div class="item">
      <img src="11.jpg" alt="Iced Coffee" />
      <p class="caption">Iced Coffee</p>
    </div>
    <div class="item">
      <img src="12.jpg" alt="Orange Juice" />
      <p class="caption">Orange Juice</p>
    </div>
    <div class="item">
      <img src="13.jpg" alt="Cola" />
      <p class="caption">Cola</p>
    </div>
    <div class="item">
      <img src="14.jpg" alt="Smoothie" />
      <p class="caption">Smoothie</p>
    </div>
  </div>

</body>
</html>
